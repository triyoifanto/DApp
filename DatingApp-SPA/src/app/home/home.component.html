<div class="container mt-5"> <!-- mt margin top -->
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your match.. All you need to di is sign upo!!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register [valueFromHome]="values" (cancelRegister)="cancelRegisterMode($event)"></app-register>
        <!-- cancelRegister using () that means get the Output properties value from the child component, 
          and than send the value ad param to the parent component methos -->
      </div> 
    </div>
  </div>
</div>

<p *ngFor="let v of values">
{{v.name}}
</p>
