<form [formGroup]="registerForm" (ngSubmit)="register()">
  <!--#registerForm="ngForm"-->
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" formControlName="username" placeholder="Username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" formControlName="password" placeholder="Password">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" formControlName="confirmPassword" placeholder="confirmPassword">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>

  </div>

  <!-- get data valueFromHome that sended from parent component -->
  <!-- <p *ngFor="let v of valueFromHome">
        {{v.name}}
        </p> -->
</form>

<p>Form val: {{registerForm.value | json}}</p>
<p>Form val: {{registerForm.status | json}}</p>
